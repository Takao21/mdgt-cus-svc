<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myan Digital Customer Service</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Myan Digital</h1>
    <hr />
    <div class="text-center container">
      <div class="row">
        <div class="col-12">
          <h2 class="text-primary">~Boosting Service~</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-primary" id="boostPrice">Price</button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-primary" id="boostPackage">
            About Package
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-primary" id="boostNeeds">
            What Do We Need?
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-primary" id="boostPayment">Payment</button>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
